<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="scripts/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="main-grid">
      <div class="hero">
        <button type="button" class="theme">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#ffffff"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"
            />
          </svg>
        </button>
        <div class="heading-container">
          <h1 class="heading">TIC TAC TOE</h1>
        </div>
      </div>
      <div class="game-interface">
        <div class="round-display none"></div>
        <div class="notification"></div>
        <div class="game-board none">
          <div class="container">
            <button
              type="button"
              class="cells"
              data-row="0"
              data-column="0"
            ></button>
            <button
              type="button"
              class="cells"
              data-row="0"
              data-column="1"
            ></button>
            <button
              type="button"
              class="cells"
              data-row="0"
              data-column="2"
            ></button>
            <button
              type="button"
              class="cells"
              data-row="1"
              data-column="0"
            ></button>
            <button
              type="button"
              class="cells"
              data-row="1"
              data-column="1"
            ></button>
            <button
              type="button"
              class="cells"
              data-row="1"
              data-column="2"
            ></button>
            <button
              type="button"
              class="cells"
              data-row="2"
              data-column="0"
            ></button>
            <button
              type="button"
              class="cells"
              data-row="2"
              data-column="1"
            ></button>
            <button
              type="button"
              class="cells"
              data-row="2"
              data-column="2"
            ></button>
          </div>
        </div>
        <div class="scoreboard none">
          <div class="player-one-score"></div>
          <div class="player-two-score"></div>
        </div>
        <div class="game-controls">
          <button class="start-button" type="button">START!</button>
          <button class="play-again-button none" type="button">
            Play again!
          </button>
          <button class="restart-button none" type="button">Restart!</button>
        </div>
      </div>
      <div class="footer">
        <button type="button" class="git-button">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0.296997C5.37 0.296997 0 5.67 0 12.297C0 17.6 3.438 22.097 8.205 23.682C8.805 23.795 9.025 23.424 9.025 23.105C9.025 22.82 9.015 22.065 9.01 21.065C5.672 21.789 4.968 19.455 4.968 19.455C4.422 18.07 3.633 17.7 3.633 17.7C2.546 16.956 3.717 16.971 3.717 16.971C4.922 17.055 5.555 18.207 5.555 18.207C6.625 20.042 8.364 19.512 9.05 19.205C9.158 18.429 9.467 17.9 9.81 17.6C7.145 17.3 4.344 16.268 4.344 11.67C4.344 10.36 4.809 9.29 5.579 8.45C5.444 8.147 5.039 6.927 5.684 5.274C5.684 5.274 6.689 4.952 8.984 6.504C9.944 6.237 10.964 6.105 11.984 6.099C13.004 6.105 14.024 6.237 14.984 6.504C17.264 4.952 18.269 5.274 18.269 5.274C18.914 6.927 18.509 8.147 18.389 8.45C19.154 9.29 19.619 10.36 19.619 11.67C19.619 16.28 16.814 17.295 14.144 17.59C14.564 17.95 14.954 18.686 14.954 19.81C14.954 21.416 14.939 22.706 14.939 23.096C14.939 23.411 15.149 23.786 15.764 23.666C20.565 22.092 24 17.592 24 12.297C24 5.67 18.627 0.296997 12 0.296997Z"
              fill="black"
            ></path>
          </svg>
          <p class="text">frostbite69425</p>
        </button>
      </div>
    </div>
    <dialog class="modal">
      <form class="modal-form">
        <p>
          <label for="user-name-one">
            Player Name:
            <input
              placeholder="dragonSlayer96"
              type="text"
              name="user-name-one"
              id="user-name-one"
              required
            />
          </label>
        </p>
        <p>
          <label for="symbol-one">
            Symbol for player:
            <select name="symbol-one" id="symbol-one" required>
              <option value="x">x</option>
              <option value="o">o</option>
            </select>
          </label>
        </p>
        <p>
          <label for="user-name-two">
            Bot Name:
            <input
              placeholder="notabot"
              type="text"
              name="user-name-two"
              id="user-name-two"
              required
            />
          </label>
        </p>
        <p>
          <label for="symbol-two">
            Symbol for Bot:
            <select name="symbol-two" id="symbol-two" required>
              <option value="x">x</option>
              <option value="o">o</option>
            </select>
          </label>
        </p>

        <div class="modal-btns">
          <button
            value="cancel"
            class="cancel"
            formmethod="dialog"
            type="button"
          >
            Cancel
          </button>
          <button
            id="confirm-btn"
            class="confirm"
            value="default"
            type="button"
          >
            Confirm
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
