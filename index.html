<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="scripts/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="cells" data-row="0" data-column="0"></div>
      <div class="cells" data-row="0" data-column="1"></div>
      <div class="cells" data-row="0" data-column="2"></div>
      <div class="cells" data-row="1" data-column="0"></div>
      <div class="cells" data-row="1" data-column="1"></div>
      <div class="cells" data-row="1" data-column="2"></div>
      <div class="cells" data-row="2" data-column="0"></div>
      <div class="cells" data-row="2" data-column="1"></div>
      <div class="cells" data-row="2" data-column="2"></div>
    </div>
  </body>
</html>
